<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - QRTick Blog</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../icon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon-180x180.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            background: #FFF9EA;
            color: #3D3939;
            line-height: 1.6;
        }
        .header {
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
            background-color: #3D3939;
            box-shadow: 0 2px 8px rgba(61, 57, 57, 0.1);
        }
        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 0.5rem;
        }
        .nav-links {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .nav-link {
            color: #FDC230;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: rgba(253, 194, 48, 0.1);
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto 0 auto;
            padding: 2rem;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(61, 57, 57, 0.07);
        }
        .blog-meta {
            background: #EEEEEE;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            border-left: 4px solid #FDC230;
        }
        .blog-content h1 {
            color: #3D3939;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }
        .blog-content h2 {
            color: #3D3939;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #FDC230;
            padding-bottom: 0.5rem;
        }
        .blog-content h3 {
            color: #3D3939;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .blog-content p {
            margin-bottom: 1rem;
        }
        .blog-content ul, .blog-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        .blog-content li {
            margin-bottom: 0.5rem;
        }
        .blog-content blockquote {
            border-left: 4px solid #FDC230;
            margin: 1.5rem 0;
            padding-left: 1.5rem;
            font-style: italic;
            background: #FFF9EA;
            padding: 1rem 1rem 1rem 2rem;
            border-radius: 0 8px 8px 0;
        }
        .blog-content code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        .blog-content pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        .blog-content pre code {
            background: none;
            padding: 0;
        }
        .footer {
            margin-top: 3rem;
            padding: 2rem 1rem 1rem 1rem;
            background: #3D3939;
            text-align: center;
            color: #EEEEEE;
            font-size: 1rem;
        }
        .footer-logo {
            max-width: 120px;
            margin-bottom: 0.5rem;
        }
        .footer-link {
            color: #FDC230;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        .back-to-blog {
            display: inline-block;
            background-color: #FDC230;
            color: #3D3939;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
        }
        .back-to-blog:hover {
            background-color: #e5af2b;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://qrtick.com" target="_blank" rel="noopener noreferrer">
            <img src="../qrtick-logo-alt.svg" alt="QRTick Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="../index.html" class="nav-link">Docs Home</a>
            <a href="index.html" class="nav-link">Blog</a>
            <a href="https://qrtick.com" class="nav-link" target="_blank" rel="noopener noreferrer">QRTick.com →</a>
        </div>
    </header>
    <main class="container">
        
        <a href="index.html" class="back-to-blog">← Back to Blog</a>
        <div class="blog-meta">
            <strong>Published:</strong> June 02, 2025
        </div>
        <div class="blog-content">
            
        </div>
        
    </main>
    <footer class="footer">
        <img src="../qrtick-logo-alt.svg" alt="QRTick Logo" class="footer-logo">
        <p>&copy; 2025 QRTick. Making events easier to manage and more profitable.</p>
        <p><a href="https://qrtick.com" class="footer-link" target="_blank" rel="noopener noreferrer">Visit QRTick.com</a></p>
    </footer>
</body>
</html>
